volumes:
  pg_data:
  static:


services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ./backend/
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/backend_static
  frontend:
    build: ./frontend/
    env_file: .env
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    command: npm start
    environment:
      - NODE_ENV=development
  gateway:
    build: ./gateway/
    depends_on:
      - backend
      - frontend
    volumes:
      - static:/staticfiles
    ports:
      - "8000:80"
