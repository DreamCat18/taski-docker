volumes:
  pg_data:
  static:


services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ./backend/
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/backend_static
  frontend:
    env_file: .env
    build: ./frontend/
    volumes:
      - static:/frontend_static
    command: sh -c "npm run build && cp -r /app/build/* /frontend_static/"
  gateway:
    build: ./gateway/
    depends_on:
      - backend
      - frontend
    volumes:
      - static:/staticfiles
    ports:
      - "8000:80"
